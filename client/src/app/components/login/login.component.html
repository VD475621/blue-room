<div class="container">
  <div class=jumbotron>
    <form #f="ngForm" (ngSubmit)="Login(f)">
        <div class="form-group">
            <label for="exampleInputEmail1">Addresse Courriel</label>
            <input name="email" ngModel type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer un courriel">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Mot de Passe</label>
            <input name="password" ngModel type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de Passe">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <span> OU </span>
        <a class="btn btn-info" (click)="UseFaceBook()" >Se connecter avec Facebook</a>
        <a href="/signup">S'inscrire</a>
      </form>
  </div>

</div>
