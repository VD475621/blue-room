<div class="container">
    <div class=jumbotron>
      <h2>Veuiller entrer vos Informations pout vous s'inscrire</h2>
      <form  #f="ngForm" (ngSubmit)="Signup(f)">
          <div class="form-group">
            <label for="exampleInputUsername">Nom d'Utilisateur : </label>
            <span>{{user.username}}</span>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Addresse Courriel : </label>
            <span>{{user.email}}</span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Mot de Passe</label>
            <input name="password" ngModel type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de Passe">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Confirmer Mot de Passe</label>
            <input name="confirm_password" ngModel type="password" class="form-control" id="exampleInputPassword2" placeholder="Mot de Passe">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="container col-2">
                <div class="block">Je Souhaite Ãªtre Aider </div>
              </div>
              <label class="switch col-0-5">
                  <input name="isHelper" ngModel  type="checkbox">
                  <span class="slider round"></span>
              </label>
              <div class="container col-2">
                <div class="block"> Je Souhaite Aider</div>
              </div>
            </div>
              
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
