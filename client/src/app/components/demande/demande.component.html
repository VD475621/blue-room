<div class="container">
    <form #f="ngForm" (ngSubmit)="createDemande(f)">
      <div class="form-group">
        <label for="Room">Demande</label>
        <input name="room" ngModel type="text" class="form-control" id="room"  >
      </div>

    </form>

</div>
